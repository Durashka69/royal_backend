version: '3.9'

services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - my-network
    env_file:
      - ./.env

  backend:
    restart: always
    build:
      context: .
    ports:
      -  8000:8000
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    entrypoint: ./wsgi-entrypoint.sh
    networks:
      - my-network
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    restart: always
    build:
      context: ./docker/nginx/
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    networks:
      - my-network
    depends_on:
      - db
      - backend



volumes:
  static_volume:
  postgres_data:
  media_volume:

networks:
  my-network:
